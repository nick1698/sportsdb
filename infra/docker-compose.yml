services:
  db:
    image: postgres:16-alpine
    container_name: sportsdb-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sportsdb}
      POSTGRES_USER: ${POSTGRES_USER:-sportsdb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sportsdb} -d ${POSTGRES_DB:-sportsdb}"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ../server
    container_name: sportsdb-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  db_data:

