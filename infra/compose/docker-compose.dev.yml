services:
  reverse-proxy:
    image: traefik:v3.6.9
    container_name: spdb_reverse_proxy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "8080:8080" # Traefik dashboard (dev only)
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "../reverse-proxy/traefik.yml:/etc/traefik/traefik.yml:ro"
    networks:
      - spdb

  postgres:
    image: postgres:17
    container_name: spdb_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spdb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spdb}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - spdb_postgres_data:/var/lib/postgresql/data
      - "../scripts/initdb.sql:/docker-entrypoint-initdb.d/00-initdb.sql:ro"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - spdb

  # Placeholder per testare subito routing + healthcheck.
  # Sostituiscilo con il tuo container Django (platform-api) al passo successivo.
  platform-api:
    build:
      context: ../../server
      dockerfile: ./platform/Dockerfile.dev
    container_name: spdb_api_platform
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-insecure-secret-key}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER:-spdb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spdb}
      PLATFORM_DB: ${PLATFORM_DB:-platform_db}
    networks:
      - spdb
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.platform-api.rule=Host(`platform.${DEV_DOMAIN}`)"
      - "traefik.http.routers.platform-api.entrypoints=web"
      - "traefik.http.services.platform-api.loadbalancer.server.port=8000"

  # Placeholder per il vertical "volley".
  volley-api:
    build:
      context: ../../server
      dockerfile: ./verticals/volley/Dockerfile.dev
    container_name: spdb_volley_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-insecure-secret-key}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER:-spdb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spdb}
      VOLLEY_DB: ${VOLLEY_DB:-volley_db}
    networks:
      - spdb
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.volley-api.rule=Host(`volley.${DEV_DOMAIN}`)"
      - "traefik.http.routers.volley-api.entrypoints=web"
      - "traefik.http.services.volley-api.loadbalancer.server.port=8000"

  # Tooling (facoltativo): avvialo con `docker compose --profile tools up -d`
  adminer:
    image: adminer:4
    container_name: spdb_adminer
    restart: unless-stopped
    profiles: ["tools"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spdb
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`db.${DEV_DOMAIN}`)"
      - "traefik.http.routers.adminer.entrypoints=web"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"

networks:
  spdb:
    name: spdb_dev

volumes:
  spdb_postgres_data:
